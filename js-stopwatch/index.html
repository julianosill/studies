<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Stopwatch</title>
</head>
<body>
	<main class="container">
		<div class="stopwatch">
			<div class="display">
				<h2 id="time">00:00:00</h2>
			</div>
			<div class="button-list">
				<button id="start-btn" class="button">Start</button>
				<button id="stop-btn" class="button">Stop</button>
				<button id="reset-btn" class="button">Reset</button>
			</div>
			<section class="laptime-section">
				<button class="addlap-btn button">Add lap</button>
				<ol class="laptime-list"></ol>
			</section>
		</div>
	</main>
	<script src="script.js"></script>
</body>
</html>
