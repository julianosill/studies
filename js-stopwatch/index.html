<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Stopwatch</title>
	<link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
	<main class="container-sm text-center">
		<header>
			<h1>Stopwatch</h1>
		</header>
		<section class="stopwatch">
			<div>
				<h2 id="time" class="display-2">00:00:00</h2>
			</div>
			<div class="button-list">
				<button id="start-btn" class="btn btn-primary">Start</button>
				<button id="stop-btn" class="btn btn-outline-secondary">Stop</button>
				<button id="reset-btn" class="btn btn-danger">Reset</button>
			</div>
			<section id="laptime-section">
				<button id="add-laptime-btn" class="btn btn-outline-primary">Add laptime</button>
				<ol id="laptime-list"></ol>
			</section>
		</section>
		<!-- .stopwatch -->
	</main>
	<script src="script.js"></script>
</body>
</html>
