<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Stopwatch</title>
	<link rel="stylesheet" href="bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body class="bg-primary">
	<main class="text-center">
		<header class="p-4 text-light">
			<h1>Stopwatch</h1>
		</header>
		<section class="container bg-body rounded shadow-lg p-5 mb-5">
			<div>
				<h2 id="time" class="display-2">00:00:00</h2>
			</div>
			<div class="mt-3">
				<button id="start-btn" class="btn btn-primary"><i class="bi bi-play-fill"></i> Start</button>
				<button id="stop-btn" class="btn btn-outline-secondary m-3"><i class="bi bi-stop-fill"></i> Stop</button>
				<button id="reset-btn" class="btn btn-danger"><i class="bi bi-x"></i> Reset</button>
			</div>
			<div id="laptime-section" class="rounded border shadow-sm mt-4 p-5">
				<button id="add-laptime-btn" class="btn btn-outline-primary"><i class="bi bi-plus"></i> Add laptime</button>
				<ol id="laptime-list" class="list-group list-group-flush list-group-numbered fs-5"></ol>
			</div>
		</section>
		<!-- .stopwatch -->
	</main>
	<script src="script.js"></script>
</body>
</html>
