<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Find the smallest word</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

	<div class="lg:container mx-auto flex flex-col justify-center">

		<form>
			<textarea name="text-box" id="text-box" cols="30" rows="10" class="block rounded-xl p-4 shadow mt-10 bg-gray-100 w-96" placeholder="Insert your text here"></textarea>
			
		</form>
		<button id="find-btn" class="block rounded-xl px-6 py-3 shadow bg-teal-600 hover:bg-teal-700 text-white text-lg font-medium mt-5">Find it!</button>

		<div class="mt-10">
			<h3 class="text-xl font-semibold mb-2">Result</h3>
			<p>The smallest word is: <span id="resulted-word" class="font-medium"></span></p>
		</div>

	</div>

	<script src="script.js"></script>
	
</body>
</html>
