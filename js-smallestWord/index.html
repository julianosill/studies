<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Find the smallest word</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-sky-900">
	<main class="container mx-auto max-w-2xl bg-white rounded-xl p-14 my-10">
		<header>
			<h1 class="text-4xl font-bold text-teal-700 mb-5"><span class="text-teal-500">Find the</span> smallest world</h1>
			<p class="text-gray-500">Write or paste your text below and click the button to check what is the smallest word. In case of more than one word with the same number of letters, it'll be displayed the first word that appears in your text.</p>
		</header>
		<section class="border-y border-sky-200 py-10 my-10">
			<form>
				<label for="text-box" class="text-sm font-medium text-teal-500">Write or paste your text in the box below:</label>
				<textarea name="text-box" rows="4" id="text-box" class="block rounded-xl my-2 p-4 shadow bg-gray-100 w-full" placeholder="Insert your text here"></textarea>
			</form>
			<button id="find-btn" class="rounded-xl px-6 py-3 shadow bg-teal-500 hover:bg-teal-700 text-white text-lg font-medium mt-5">Find it!</button>
		</section>
		<section>
			<h3 class="text-2xl font-bold mb-4 text-teal-700">Result</h3>
			<p class="text-gray-500">The smallest word is: <span id="resulted-word" class="font-medium text-sky-900"></span></p>
		</section>
	</main>
	<script src="script.js"></script>
</body>
</html>
